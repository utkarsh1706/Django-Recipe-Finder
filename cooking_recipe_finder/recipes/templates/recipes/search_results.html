<!DOCTYPE html>
<html>
<head>
    <title>Recipe Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe.name }}</h2>
                <p>{{ recipe.ingredients }}</p>
                <p>{{ recipe.recipe }}</p>
                <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
